<c-vars bg_color="bg-base-100"></c-vars>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ title }}</title>

        {% load static %}
        {% include "init-components.html" %}

        {{ extra_head }}

        <!-- Immediate theme restoration to prevent flash -->
        <script>
            (function() {
                const savedTheme = localStorage.getItem('theme') || 'default';
                document.documentElement.setAttribute('data-theme', savedTheme);
            })();
        </script>
    </head>

    <body class="{{ bg_color }} min-h-screen flex flex-col" hx-headers='{"x-csrftoken": "{{ csrf_token }}"}'>
        <c-toast-area></c-toast-area>

        {{ slot }}
        
        {{ extra_scripts }}
    </body>


    {% include "init-scripts.html" %}

</html>
